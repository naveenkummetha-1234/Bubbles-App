<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubbles App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; 
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 2px solid black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Bubbles App Git Test</h1>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <div class="button-container">
        <button id="hitButton">Hit</button>
        <button id="resetButton">Reset</button>
    </div>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        let circleX = 100, circleY = 200, circleRadius = 50;
        let arrowX = 500, arrowY = 200, arrowLength = 60;
        let arrowSpeed = 3; 
        let arrowHit = false;
        let circleColor = getRandomColor(); 
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        function drawCircle() {
            ctx.beginPath();
            ctx.arc(circleX, circleY, circleRadius, 0, Math.PI * 2);
            ctx.fillStyle = circleColor; 
            ctx.fill();
            ctx.closePath();
        }
        function drawArrow() {
            const arrowSymbol = 'â¬…'; 
            ctx.font = '50px Arial'; 
            ctx.fillText(arrowSymbol, arrowX - arrowLength, arrowY + 15); 
        }


        
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            drawCircle(); 
            drawArrow(); 
        }
        function moveArrow() {
            if (!arrowHit && arrowX > circleX + circleRadius) { 
                arrowX -= arrowSpeed; 
                drawCanvas(); 
                requestAnimationFrame(moveArrow); 
            } else if (!arrowHit) {
                arrowHit = true; 
                circleColor = getRandomColor(); 
                drawCanvas(); 
            }
        }

        document.getElementById("hitButton").addEventListener("click", function () {
            if (!arrowHit) {
                moveArrow(); 
            }
        });
        document.getElementById("resetButton").addEventListener("click", function () {
            arrowX = 500;
            arrowHit = false; 
            circleColor = getRandomColor(); 
            drawCanvas(); 
        });

       
        drawCanvas();
    </script>
</body>
</html>
